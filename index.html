<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="calculator">
        <form name="calculator">
            <div class="line">
                
                <div class="display">
                    <input type="textfield" name="ans" value="" id="fonteTela">
                </div>
            </div>
            <div class="calculatorButtons">
                <input type="button" value="Ac" onClick="document.calculator.ans.value=''" id="buttonAc"></input>
                <input type="button" value="%" onClick="calculatePercentage()" id="buttonStyle"></input>
                <input type="button" value="/" onClick="document.calculator.ans.value+='/'" id="buttonStyle"></input>
                <input type="button" value="x" onClick="document.calculator.ans.value+='*'" id="buttonStyle"></input>

                <input type="button" value="7" onClick="document.calculator.ans.value+='7'" id="buttonStyle"></input>
                <input type="button" value="8" onClick="document.calculator.ans.value+='8'" id="buttonStyle"></input>
                <input type="button" value="9" onClick="document.calculator.ans.value+='9'" id="buttonStyle"></input>
                <input type="button" value="-" onClick="document.calculator.ans.value+='-'" id="buttonStyle"></input>

                <input type="button" value="4" onClick="document.calculator.ans.value+='4'" id="buttonStyle"></input>
                <input type="button" value="5" onClick="document.calculator.ans.value+='5'" id="buttonStyle"></input>
                <input type="button" value="6" onClick="document.calculator.ans.value+='6'" id="buttonStyle"></input>
                <input type="button" value="+" onClick="document.calculator.ans.value+='+'" id="buttonStyle"></input>

                <input type="button" value="1" onClick="document.calculator.ans.value+='1'" id="buttonStyle"></input>
                <input type="button" value="2" onClick="document.calculator.ans.value+='2'" id="buttonStyle"></input>
                <input type="button" value="3" onClick="document.calculator.ans.value+='3'" id="buttonStyle"></input>
                <input type="button" value="." onClick="document.calculator.ans.value+='.'" id="buttonStyle"></input>

                <input type="button" value="0" onClick="document.calculator.ans.value+='0'" id="buttonZero"></input>
                <input type="button" value="="
                    onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" id="buttonIgual">
            </div>
    </div>
    </form>
    <script type="text/javascript" src="./assets/js/main.js"></script>    
</body>
</html>
